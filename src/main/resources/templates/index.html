<script type="text/javascript">
    var helpers =
        {

        };
        $(document).ready(
            function() {
                $('#tourNumber').keyup(function(e){
                    if(e.keyCode === 13) {
                        $('#fillTable').click();
                        return false;
                    }
                });
            }
        );

        function fillGamesTable() {
            var $gamesTable = $("#games_table");
            var tourNumber = $("#tourNumber").val();
            $.ajax({
                url: "v1/game?tourNumber=" + tourNumber,
                type: "GET",
                success: function(data) {
                    //clearing the table
                    $gamesTable.find("tr:gt(0)").remove();
                    debugger;
                    if (data.length === 0) {
                        $('<tr>').append($('<td>').text("No games found")).appendTo('#games_table');
                        return;
                    }
                    $.each(data, function(i, item) {
                        $('<tr>').append(
                            $('<td>').text(item.date),
                            $('<td>').addClass('homeTeamIdCell').text(item.homeTeam.id).hide(),
                            $('<td>').addClass('homeTeamNameCell').text(item.homeTeam.name),
                            $('<td>').addClass('awayTeamIdCell').text(item.awayTeam.id).hide(),
                            $('<td>').addClass('awayTeamNameCell').text(item.awayTeam.name),
                            $('<td>').addClass('homeTeamBetCell').text("").attr('contenteditable', 'true'),
                            $('<td>').addClass('awayTeamBetCell').text("").attr('contenteditable', 'true'),
                            $('<td>').addClass('homeTeamScoreCell').text(""),
                            $('<td>').addClass('awayTeamScoreCell').text("")
                        ).appendTo('#games_table');
                    })
                },
                failure: function() {
                    $gamesTable.find("tr:gt(0)").remove();
                    //TODO:
                }
        }
            );
            var homeRow = [];
            var awayRow = [];
            $gamesTable.find('tr').each(function() {
                var homeTeam = $(this).find(".homeTeamNameCell").html();
                var awayTeam = $(this).find(".awayTeamIdCell").html();
                homeRow.push($(homeTeam).text());
                awayRow.push($(awayTeam).text());
            });
            console.log('homeRow : ', homeRow);
            console.log('awayRow : ', awayRow);
        }

        function getTeamFromApi() {
            var id = $("#teamRequested").val();
            console.log("id = " + id);
            $.ajax({
                url: "/v1/team?name=" + id,
                type: "GET",
                success: function(data) {
                    console.log("Got team: Id=" + data[0].id + ", name = " + data[0].name + ", city = " + data[0].city);
                    $("#teamId").val(data[0].id);
                    $("#teamName").val(data[0].name);
                    $("#teamCity").val(data[0].city);
                },
                error: function(data){
                    $("#teamId").val("n/a");
                    $("#teamName").val("n/a");
                    $("#teamCity").val("n/a");
                }
            })
        }
    </script>
